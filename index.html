<!doctype html>
<html lang="ar">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

    <title>clock</title>
    <style>
        .line{
            text-align: center;
            color: rgb(224, 81, 15);
        }
    </style>
    <script>
        let a;
        let date;
        let time;
        const Option = { weekday:"long", year:'numeric', month:'long', day:'numeric'};
        setInterval(() => {
            a = new Date();
            date = a.toLocaleDateString(undefined , Option);
            time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
            document.getElementById('time').innerHTML = time + "<br>on " + date;
        }, 1000);
    </script>
</head>

<body>

    <hr>

    <h3 class="line"><b>Welcome to India time zone</b></h3>
    <hr>

    <div class="container">
        <div class="p-5 text-center bg-body-tertiary rounded-3">
            <svg class="bi mt-4 mb-3" style="color: var(--bs-indigo);" width="100" height="100">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <h1 class="text-body-emphasis">Current time is : <span id="time"></span></h1>
            <p class="col-lg-8 mx-auto fs-5 text-muted">
                We are here to show you the India time.
            </p>
